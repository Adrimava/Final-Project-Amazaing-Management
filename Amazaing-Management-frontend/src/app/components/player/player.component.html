<div class="header">
    <div>
        <p>Money:</p>
        <p>{{player.money}}</p>
    </div>
    <div>
        <img class="avatar" src="https://avatars.dicebear.com/api/human/{{player.playerName}}.svg" alt="Player avatar">
    </div>
    <div>
        <p>Player:</p>
        <p>{{ player.playerName }}</p>
        <select [(ngModel)]="selectedPlayer">
            <option value="" hidden selected>Select the player</option>
            <option *ngFor="let player of playerList" (click)="playerDetails(player.playerId)">
                {{ player.playerName }}
            </option>
            <option (click)="showForm()">Create/Delete</option>
        </select>
    </div>
</div>

<div *ngIf="formIsVisible">
    <div class="form">
        <form (ngSubmit)="createPlayer()" #form="ngForm">
    
            <label for="playerName">Player Name:</label><br>
            <input type="text" ngModel required #inputName="ngModel" name="playerName" placeholder="Wall Street Puppy"
                    [(ngModel)]="playerName"><br>
            <p class="error-msg" *ngIf="inputName.invalid && inputName.touched">Don't forget to write your name!</p>
    
            <label for="money">money:</label><br>
            <input type="number" ngModel required #inputMoney="ngModel" name="money"
                    [(ngModel)]="money"><br>
            <p class="error-msg" *ngIf="inputMoney.invalid && inputMoney.touched">Don't you want any money?</p>
    
            <button type="submit" [disabled]="form.invalid">Create Player</button>
            
        </form>
    </div>
    
    <button (click)="updatePlayer(1)">Update Player 1</button>
    
    <button (click)="deletePlayer(player.playerId)">Delete {{player.playerName}}</button>

    <button (click)="showForm()">Close</button>
</div>
